<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>weather app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link th:href="@{/styles/weather.css}" rel="stylesheet" />


    <!-- bootstap css -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <label for="city-name">City Name:</label>
                <input type="text" class="form-control" id="cityname" placeholder="Eg:London">
            </div>

            <div class="form-group">
                <button id="submitCity" class="btn btn-primary" onclick="getForecast(document.getElementById('cityname').value);">Get Forecast</button>
            </div>
            <div class="table-responsive">
                <table class="table table-bordered  table-condensed">
                    <thead>
                    <tr>
                        <th>Date</th>
                        <th>Icon</td>
                        <th>Weather</td>
                        <th>Description</td>
                        <th>Min</td>
                        <th>Max</td>
                        <th>Pressure</td>
                        <th>Humidity</td>
                        <th>Wind Speed</td>
                    </tr>
                    </thead>
                    <tbody id="forecast">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!--Jquery-->
<script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>

<!--bootstarp javascript-->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<script type="text/javascript" th:src="@{/styles/scripts.js}"></script>
</body>
</html>
